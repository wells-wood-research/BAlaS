<!DOCTYPE html>
<html lang="en">
<head>
    <title>BALS</title>
    <meta charset="UTF-8">
    <script type="text/javascript" 
            src="{{ url_for('static', filename='elm/bals.js') }}">
    </script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='javascript/bio-pv.min.js') }}">
    </script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='javascript/FileSaver.min.js') }}">
    </script>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto|Russo+One|Source+Code+Pro">
</head>
<body>
</body>
<div id="main"></div>
<script type="text/javascript">
    var node = document.getElementById('main');
    var app = Elm.Main.embed(node);

    var viewer;
    var currentStructure;
    var cartoonGeometry;

    // This port initialises the PV viewer, it is trigger on init.
    app.ports.initialiseViewer.subscribe(
        function () {
            var options = {
                width: 'auto',
                height: 'auto',
                antialias: true,
                quality : 'medium'
            };
            viewer = pv.Viewer(document.getElementById('viewer'), options);
            window.onresize = function(event) {
                viewer.fitParent();
            }
        }
    );

    // This port handles loading structures into PV
    app.ports.showStructure.subscribe(function (pdbString) {
        viewer.clear();
        currentStructure = pv.io.pdb(pdbString);
        viewer.fitTo(currentStructure);
        const chainLabels = currentStructure.chains().map(x => x._L);
        const chainsSelection = currentStructure
            .chains()
            .map(x => currentStructure.select({chain: x._L}));
        cartoonGeometry = Object();
        for (i = 0; i < chainsSelection.length; i++) { 
            const chain = currentStructure.chains()[i];
            const carGeom = viewer.cartoon(
                chain._L + '_c',
                chainsSelection[i]);
            cartoonGeometry[chain._L] = carGeom;
            viewer.lines(
                chain._L + '_l',
                chainsSelection[i]);
        }
        viewer.addListener('click', function(picked) {
            if (picked === null) return;
            var target = picked.target();
            if (target.qualifiedName !== undefined) {
                var residueInfo = Object();
                residueInfo['chainID'] = target.residue().chain().name();
                residueInfo['aminoAcid'] = target.residue().name();
                residueInfo['residueNumber'] = target.residue().num();
                app.ports.atomClick.send(residueInfo);
            }
        });
        app.ports.receiveStructureInfo.send(chainLabels);
        }
    );

    app.ports.setChainVisibility.subscribe(function (chainVisibility) {
        const chainLabel = chainVisibility[0];
        const visible = chainVisibility[1];
        if (visible) {
            viewer.show(chainLabel + '_c');
            viewer.show(chainLabel + '_l');
        } else {
            viewer.hide(chainLabel + '_c');
            viewer.hide(chainLabel + '_l');
        }
        viewer.requestRedraw();
    });

    app.ports.colourByLigand.subscribe(function (labelsAndLigandLabel) {
        const chainLabels = labelsAndLigandLabel[0];
        const ligandLabel = labelsAndLigandLabel[1];
        for (i = 0; i < chainLabels.length; i++) {
            const label = chainLabels[i];
            if (label == ligandLabel) {
                cartoonGeometry[label].colorBy(pv.color.uniform('blue'));
            } else {
                cartoonGeometry[label].colorBy(pv.color.uniform('red'));
            }
        }
        viewer.requestRedraw();
    });

    // This port handles collecting information from selected files
    // and sending it through to the Elm app.
    app.ports.requestPDBFile.subscribe(function() {
        var fileToLoad = document.getElementById("pdbFileToLoad").files[0];
        var fileReader = new FileReader();
        fileReader.onload = function(fileLoadedEvent) {
            var textFromFileLoaded = fileLoadedEvent.target.result;
            app.ports.receivePDBFile.send(textFromFileLoaded);
        };
        if (typeof fileToLoad != 'undefined') {
            fileReader.readAsText(fileToLoad, "UTF-8");
        } else {
            app.ports.receivePDBFile.send("Failed to find file.");
        }
    });
</script>
</html>
